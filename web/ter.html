<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hamstersimulator</title>
    <link rel="stylesheet" href="ter_style.css"/>
</head>
<body>
<div class="page-nav">
    <a href="index.html" class="page-nav__link">Startseite</a>
    <a href="edit.html"  class="page-nav__link">Editor</a>
    <a href="ter.html"   class="page-nav__link is-active">Territorium</a>
</div>

<div class="toolbar">
    <!-- existing tool buttons... -->
    <button data-cmd="vor"       title="Vor"><img src="data/leiste/Play24.gif" alt="Vor"/></button>
    <button data-cmd="linksUm"   title="Links Um"><img src="data/leiste/Turn24.gif" alt="LinksUm"/></button>
    <button data-cmd="rechtsUm"  title="Rechts Um"><img src="data/leiste/Turn24.gif" alt="RechtsUm"/></button>
    <button data-cmd="holeKorn"  title="Nimm Korn"><img src="data/leiste/HamsterCorn24.png" alt="Nimm"/></button>
    <button data-cmd="legeKorn"  title="Gib Korn"><img src="data/leiste/Corn24.gif" alt="Gib"/></button>
    <!-- ...rest of toolbar buttons -->
    <input type="file" id="fileInput" accept=".ter" hidden/>
</div>

<div id="gridContainer"></div>
<div id="cornDisplay" class="corn-display">Körner im Maul: 0</div>
<div id="writerOutput" class="writer-output"></div>

<!-- Telemetry panel -->
<div class="telemetry-panel">
    <p><strong>Aktion:</strong> <span id="last-action">–</span></p>
    <p><strong>Card UID:</strong> <span id="last-uid">–</span></p>
    <p><strong>Entfernung:</strong> <span id="last-distance">–</span> cm</p>
    <p><strong>Körner:</strong> <span id="last-seeds">–</span></p>
</div>

<div id="territoryModal" class="modal hidden">
    <!-- existing modal content... -->
</div>

<div id="cornModal" class="modal hidden">
    <!-- existing modal content... -->
</div>

<script src="ter.js"></script>
<script src="esp32-client.js"></script>
</body>
</html>
