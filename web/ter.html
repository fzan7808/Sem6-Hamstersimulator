<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Hamstersimulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="ter_style.css" />
</head>
<body>
<!-- Top Navigation -->
<div class="page-nav">
    <a href="index.html" class="page-nav__link">Startseite</a>
    <a href="edit.html"  class="page-nav__link">Editor</a>
    <a href="ter.html"   class="page-nav__link is-active">Territorium</a>
</div>

<!-- Territorium Toolbar -->
<div class="toolbar ter_toolbar">
    <button id="newTerritory"     title="Neues Territorium"><img src="../data/leiste/New24.gif" alt="Neu"/></button>
    <button id="openTerritory"    title="Territorium öffnen"><img src="../data/leiste/Open24.gif" alt="Öffnen"/></button>
    <button id="saveTerritory"    title="Territorium speichern"><img src="../data/leiste/SaveAs24.gif" alt="Speichern"/></button>
    <button id="placeHamster"     title="Hamster versetzen"><img src="../data/hamster/hamstereast.png" alt="Hamster"/></button>
    <button id="rotateBtn"        title="Hamster drehen"><img src="../data/leiste/Turn24.gif" alt="Drehen"/></button>
    <button id="placeHamsterCorn" title="Hamster-Körner"><img src="../data/leiste/HamsterCorn24.png" alt="HamsterCorn"/></button>
    <button id="placeCorn"        title="Körner setzen"><img src="../data/leiste/Corn24.gif" alt="Körner"/></button>
    <button id="placeWall"        title="Wand setzen"><img src="../data/wand/Wall32.png" alt="Wall"/></button>
    <button id="deleteItem"       title="Element löschen"><img src="../data/leiste/Delete32.gif" alt="Delete"/></button>
    <button id="zoomIn"           title="Zoom vergrößern"><img src="../data/leiste/ZoomIn24.gif" alt="ZoomIn"/></button>
    <button id="zoomOut"          title="Zoom verkleinern"><img src="../data/leiste/ZoomOut24.gif" alt="ZoomOut"/></button>
    <button disabled title="Schritt zurück"><img src="../data/leiste/StepBack24.gif" alt="StepBack"/></button>
    <button disabled title="Abspielen"><img src="../data/leiste/Play24.gif" alt="Play"/></button>
    <button disabled title="Pause"><img src="../data/leiste/Pause24.gif" alt="Pause"/></button>
    <button disabled title="Stopp"><img src="../data/leiste/Stop24.gif" alt="Stop"/></button>
</div>

<!-- Hidden file input -->
<input type="file" id="fileInput" accept=".ter" hidden />

<!-- Grid & Corn Display -->
<div id="gridContainer"></div>
<div id="cornDisplay" class="corn-display">Körner im Maul: 0</div>

<!-- Territorium Modal -->
<div id="territoryModal" class="modal hidden">
    <div class="modal-content">
        <label for="rows">Zeilen:</label>
        <input type="number" id="rows" min="1" placeholder="Zeilen"/>
        <label for="cols">Spalten:</label>
        <input type="number" id="cols" min="1" placeholder="Spalten"/>
        <button id="createTerritoryConfirm">Erstellen</button>
        <button id="createTerritoryCancel">Abbrechen</button>
    </div>
</div>

<!-- Körner Modal -->
<div id="cornModal" class="modal hidden">
    <div class="modal-content">
        <label for="cornCountInput">Körner (1–12):</label>
        <input type="number" id="cornCountInput" min="1" max="12" placeholder="1–12"/>
        <button id="cornConfirm">OK</button>
        <button id="cornCancel">Abbrechen</button>
    </div>
</div>

<!-- Theme Toggle Button -->
<button id="themeToggle" class="theme-toggle-button" title="Light / Dark">☀️</button>

<script src="ter.js"></script>
</body>
</html>
