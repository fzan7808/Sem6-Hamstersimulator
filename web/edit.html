<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hamster-Editor</title>

    <!-- CodeMirror core CSS -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
    />
    <!-- Light theme -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css"
    />
    <!-- Dark theme -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css"

    <link rel="stylesheet" href="ter_style.css"/>
    <link rel="stylesheet" href="edit_style.css"/>

<body>
<div class="page-nav">
    <a href="index.html" class="page-nav__link">Startseite</a>
    <a href="edit.html"  class="page-nav__link is-active">Editor</a>
    <a href="ter.html"   class="page-nav__link">Territorium</a>
</div>

<div class="toolbar">
    <button id="newBtn"  title="Neue Datei"><img src="data/leiste/New24.gif" alt="Neu"/></button>
    <button id="openBtn" title="Datei öffnen"><img src="data/leiste/Open24.gif" alt="Öffnen"/></button>
    <button id="saveBtn" title="Datei speichern"><img src="data/leiste/SaveAs24.gif" alt="Speichern"/></button>
    <button id="runBtn"  title="Run → Territorium"><img src="data/leiste/Play24.gif" alt="Run"/></button>
    <input type="file" id="fileInput" accept=".java" hidden/>
</div>

<div class="editor-container">
    <textarea id="code-editor"></textarea>
</div>

<!-- CodeMirror scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
